<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="Exp_9.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Information Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small class="error-message" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
                <small class="error-message" id="addressError"></small>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city">
                <small class="error-message" id="cityError"></small>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state">
                <small class="error-message" id="stateError"></small>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" id="male" value="Male"> Male
                <input type="radio" name="gender" id="female" value="Female"> Female
                <small class="error-message" id="genderError"></small>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number">
                <small class="error-message" id="mobileError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>

        <div id="welcomeMessage" class="welcome hidden">
            <h2>Congratulations!</h2>
            <p>Welcome, <span id="studentName"></span>! Your information has been successfully submitted.</p>
        </div>
    </div>

    <script src="Exp_9.js"></script>
</body>
</html>
